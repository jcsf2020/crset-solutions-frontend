name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.x"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Verify Assets
        run: npm run check:assets

      - name: Build (Next.js)
        run: npm run build
