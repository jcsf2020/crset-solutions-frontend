name: Health Ping
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check /api/health
        run: |
          URL="https://crsetsolutions.com/api/health"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          [ "$code" = "200" ] || { echo "Health check failed ($code)"; exit 1; }
