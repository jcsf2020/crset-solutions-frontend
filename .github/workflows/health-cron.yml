name: Health Check (daily)
on:
  schedule:
    - cron: '0 8 * * *'   # 08:00 UTC (~09:00 Lisboa no ver√£o)
  workflow_dispatch:
jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Ping agi/chat (prod)
        run: |
          set -euo pipefail
          code=$(curl -sS -o /dev/null -w "%{http_code}" -X POST https://crsetsolutions.com/api/agi/chat \
            -H 'content-type: application/json' \
            --data '{"input":"ping"}')
          echo "agi/chat status=$code"; [ "$code" = "200" ]
      - name: Ping cron/health (prod) via x-vercel-cron
        run: |
          set -euo pipefail
          code=$(curl -sS -o /dev/null -w "%{http_code}" https://crsetsolutions.com/api/cron/health \
            -H 'x-vercel-cron: 1')
          echo "cron/health status=$code"; [ "$code" = "200" ]
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run smoke tests
        run: npm run smoke
        env:
          PROD_URL: https://crsetsolutions.com
          SMOKE_TIMEOUT_MS: 10000
