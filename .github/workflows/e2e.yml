name: E2E (Playwright)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      CHAT_PASSWORD: ${{ secrets.CHAT_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
      - run: npx playwright install --with-deps
      - run: npx playwright test --reporter=line
