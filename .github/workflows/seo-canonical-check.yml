name: SEO Canonical Check
on:
  pull_request:
  push:
    branches: [main]
jobs:
  check:
    name: Check canonicals vs PROD
    runs-on: ubuntu-latest
    env:
      PROD_BASE: https://crset-solutions-frontend.vercel.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run canonical checker
        run: node .scripts/check-canonical-sitemap.js --base=$PROD_BASE
